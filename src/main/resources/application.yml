spring:
  application:
    name: spring-boot-and-jpa

  datasource:
    url: jdbc:mysql://localhost:3306/project_spring_jpa_shop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user
    password: user
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 개발 시: create, 운영 시: validate
    properties:
      hibernate:
        format_sql: true
        # show_sql은 System.out으로만 찍힘
        show_sql: false
#        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    # Hibernate SQL (실행되는 쿼리)
    org.hibernate.SQL: debug
    # (선택) SQL 실행 통계 보고 싶다면
    org.hibernate.stat: debug

    # Hibernate 6: 바인딩 파라미터 / ResultSet 추출
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.orm.jdbc.extract: trace

    # Spring 트랜잭션 매니저 로그
    org.springframework.transaction: debug
    org.springframework.orm.jpa: debug

    # 테스트에서 시작/커밋/롤백 등 TestContext가 찍는 로그
    org.springframework.test.context.transaction: debug

    # (선택) 커넥션 풀 관련 - 성능 이슈 디버깅 시
    com.zaxxer.hikari: debug




